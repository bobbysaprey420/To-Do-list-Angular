<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>To-Do-App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="script.js"></script>
    <style>
    span.done-true {
      color: gray;
      font-style: italic;
      text-decoration: line-through;
    }
    span[contenteditable="true"]
    {
      background: brown;
      padding: 3px;
    }
    </style>
</head>
<body ng-app="todo" ng-controller="todoApp">
    <h1 style="text-align:center;" class="w3-container w3-brown">Add a task</h1>
    <br>
    <input ng-model="task" ng-keyup="searchEnter()" type="text" style="display:block;margin:0 auto;padding:5px;font-size: 15px;width:300px;" class="w3-input w3-border w3-sand">
    <br>
    <div id="taskToShow">
      <ul>
      <li ng-repeat="oneTask in tasks track by $index">
          <input type="checkbox" ng-model="oneTask.status">
          <span contenteditable="false" ng-dblclick="contentEdit(oneTask.taskMessage)" ng-keydown="enterAgain(oneTask.taskMessage)" ng-model="oneTask.taskMessage" class="done-{{oneTask.status}}">
            {{oneTask.taskMessage}}
          </span>
      </li>
    </ul>
    </div>
</body>
</html>
